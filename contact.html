<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me &mdash; Aizaz Ahmad</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo-name">
          <h1>Aizaz Ahmad</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="skills.html">Skills</a></li>
            <li>
              <a class="nav-link active" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="underlined_heading">
        <div class="underlined_heading_content">
          <h1>Contact</h1>
          <div class="line"></div>
        </div>
      </div>
      <form action="">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your Name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter your Email" />
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Enter your Message Here"
          ></textarea>
        </div>
        <div class="input-group">
          <input type="submit" value="Send Message" class="btn" />
        </div>
      </form>
    </main>
  </body>
</html>
